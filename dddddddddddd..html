  /* Scroll foto di bawah */

  .scroll-item {

  .scroll-container img {

    height: 220px;

  /* Tombol panah kiri-kanan */

    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s;

    pointer-events: auto; /* ‚úÖ biar bisa diklik */
  }

  .arrow:hover {

  }

  .arrow-left {
    left: 10px;
  }

  .arrow-right {
    right: 10px;
  }

  /* Efek blur kiri-kanan */

  .blur-right {

    top: 0;
    width: 80px;
    height: 100%;

    pointer-events: none; /* ‚úÖ biar nggak ganggu klik */
  }

    background: linear-gradient(to right, rgba(255,255,255,1), rgba(255,255,255,0));
  }

  .blur-right {
    right: 0;
    background: linear-gradient(to left, rgba(255,255,255,1), rgba(255,255,255,0));

<!-- Auto Scroll + Tombol Panah -->
  <script>
    const scrollContainer = document.getElementById("scrollContainer");
    const leftArrow = document.querySelector(".arrow-left");
    const rightArrow = document.querySelector(".arrow-right");
    let scrollDirection = 1;

    // Auto Scroll
    function autoScroll() {
      scrollContainer.scrollLeft += scrollDirection;
      if (
        scrollContainer.scrollLeft + scrollContainer.clientWidth >= scrollContainer.scrollWidth ||
        scrollContainer.scrollLeft <= 0
      ) {
        scrollDirection *= -1;
      }
    }
    setInterval(autoScroll, 25);

    // Tombol manual
    leftArrow.addEventListener("click", () => {
      scrollContainer.scrollBy({ left: -300, behavior: "smooth" });
    });

    rightArrow.addEventListener("click", () => {
      scrollContainer.scrollBy({ left: 300, behavior: "smooth" });
    });
  </script>
