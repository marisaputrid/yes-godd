  <style>
  /* Banner di atas */
  .banner {
    margin-top: 10px;

  /* Container utama */
  .container {
    margin-top: 10px;
    text-align: center;
    position: relative;
  }

  /* Foto utama */
  .container img {
    width: 60%;
    max-width: 600px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .container img:hover {
    transform: scale(1.03);
  }

  /* Tombol Play Video */
  .play-button {
    display: inline-block;
    margin-top: 8px;
    background-color: #ff3b3b;
    color: white;
    padding: 6px 16px;
    border-radius: 25px;
    font-weight: bold;
    text-decoration: none;
    font-size: 14px;
    transition: background-color 0.3s, transform 0.3s;
	font-size: 18px;
  font-weight: 600;
  border: none;
 
  padding: 14px 28px;
  cursor: pointer;
  transition: 0.3s;
  width: 100%;
  max-width: 400px; /* biar gak terlalu besar di desktop */
  box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
  }

  .play-button:hover {
    background-color: #e12d2d;
    transform: scale(1.05);
	box-shadow: 0 6px 18px rgba(0, 123, 255, 0.4);
  transform: scale(1.02);
  
  }
.play-btn:active {
  transform: scale(0.98);
}

  /* Scroll foto di bawah */
  .scroll-wrapper {
    position: relative;
    margin-top: 20px;
    overflow: hidden; /* ‚úÖ biar blur dan panah tetap rapi */
  }

  .scroll-container {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    overflow-y: hidden;
    padding: 10px;
    scrollbar-width: none;
    -ms-overflow-style: none;
    scroll-behavior: smooth;
  }
  .scroll-container::-webkit-scrollbar {
    display: none;
  }

  .scroll-item {
    flex: 0 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin-right: 15px;
  }

  .scroll-container img {
    width: 160px;
    height: 220px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .scroll-container img:hover {
    transform: scale(1.05);
  }

  /* Tombol panah kiri-kanan */
  .arrow {
    position: absolute;
    top: 40%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.3);
    color: white;
    font-size: 28px;
    padding: 8px 14px;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s;
    z-index: 3;
    pointer-events: auto; /* ‚úÖ biar bisa diklik */
  }

  .arrow:hover {
    background: rgba(0, 0, 0, 0.5);
  }

  .arrow-left {
    left: 10px;
  }

  .arrow-right {
    right: 10px;
  }

  /* Efek blur kiri-kanan */
  .blur-left,
  .blur-right {
    position: absolute;
    top: 0;
    width: 80px;
    height: 100%;
    z-index: 2;
    pointer-events: none; /* ‚úÖ biar nggak ganggu klik */
  }

  .blur-left {
    left: 0;
    background: linear-gradient(to right, rgba(255,255,255,1), rgba(255,255,255,0));
  }

  .blur-right {
    right: 0;
    background: linear-gradient(to left, rgba(255,255,255,1), rgba(255,255,255,0));
  }
</style>
